<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="../JavaScript/Event/User-Reg.js"></script>
    <style>
      td {
        padding-bottom: 20px;
        padding-right: 20px;
      }
      input {
        height: 20px;
      }
    </style>
  </head>
  <body>
    <h1 align="center" style="font-weight: lighter; padding-bottom: 30px">
      Employee Registration
    </h1>

    <div align="center">
      <table>
        <tr>
          <td>ID :-</td>
          <td><input id="emp_Id" type="text" /></td>
        </tr>
        <tr>
          <td>Name :-</td>
          <td><input id="emp_Name" type="text" /></td>
        </tr>
        <tr>
          <td>Adhaar ID :-</td>
          <td><input id="emp_AdhaarId" type="text" /></td>
        </tr>
        <tr>
          <td>Email ID :-</td>
          <td><input id="emp_Email" type="text" /></td>
        </tr>
        <tr>
          <td>Mobile No :-</td>
          <td><input id="emp_MobileNo" type="text" /></td>
        </tr>
        <tr>
          <td>Password :-</td>
          <td><input id="emp_Password" type="password" /></td>
        </tr>
        <tr>
          <td>Role :-</td>
          <td><input id="emp_Role" type="text" /></td>
        </tr>
        <tr>
          <td>Department :-</td>
          <td><input id="emp_Dept" type="text" /></td>
        </tr>
        <tr>
          <td>Work Location :-</td>
          <td><input id="emp_WorkLoc" type="text" /></td>
        </tr>
      </table>
      <button id="addUser" type="button" style="width: 85px; margin-left: 60px">
        Submit
      </button>
    </div>
  </body>
</html>
