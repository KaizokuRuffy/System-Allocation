<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      td {
        padding-bottom: 20px;
        padding-right: 20px;
      }
      input {
        height: 20px;
      }
    </style>
  </head>
  <body>
    <h1 align="center" style="font-weight: lighter; padding-bottom: 30px">
      Employee Registration
    </h1>

    <div align="center">
      <table>
        <tr>
          <td>ID :-</td>
          <td id="ID"><input type="text" /></td>
        </tr>
        <tr>
          <td>Name :-</td>
          <td id="Name"><input type="text" /></td>
        </tr>
        <tr>
          <td>Adhaar ID :-</td>
          <td id="Adhaar ID"><input type="text" /></td>
        </tr>
        <tr>
          <td>Email ID :-</td>
          <td id="Email ID"><input type="text" /></td>
        </tr>
        <tr>
          <td>Mobile No :-</td>
          <td id="Mobile No"><input type="text" /></td>
        </tr>
        <tr>
          <td>Password :-</td>
          <td id="Password"><input type="password" /></td>
        </tr>
        <tr>
          <td>Role :-</td>
          <td id="Role"><input type="text" /></td>
        </tr>
        <tr>
          <td>Department :-</td>
          <td id="Department"><input type="text" /></td>
        </tr>
        <tr>
          <td>Work Location :-</td>
          <td id="Work Location"><input type="text" /></td>
        </tr>
      </table>
      <button type="submit" style="width: 85px; margin-left: 60px">
        Submit
      </button>
    </div>
  </body>
</html>
