<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="../JavaScript/Event/Admin-Reg.js"></script>
    <style>
      td {
        padding-bottom: 20px;
        padding-right: 20px;
      }
      input {
        height: 25px;
      }
    </style>
  </head>
  <body>
    <h1 align="center" style="font-weight: lighter; padding-bottom: 50px">
      Admin Registration
    </h1>

    <div align="center">
      <table>
        <!-- <tr>
          <td>ID :-</td>
          <td><input id="admin_Id" type="text" /></td>
        </tr> -->
        <tr>
          <td>Name :-</td>
          <td><input type="text" id="admin_Name" /></td>
        </tr>
        <tr>
          <td>Email ID :-</td>
          <td><input type="text" id="admin_Email" /></td>
        </tr>
        <tr>
          <td>Contact No :-</td>
          <td><input type="text" id="admin_ContactNo" /></td>
        </tr>
        <tr>
          <td>Password :-</td>
          <td><input type="password" id="admin_Password" /></td>
        </tr>
      </table>
      <button
        id="addAdmin"
        type="button"
        style="width: 85px; margin-left: 60px"
      >
        Submit
      </button>
    </div>
  </body>
</html>
