<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>System Allocation</title>

    <style>
      .box {
        padding-bottom: 20px;
      }
      button {
        height: 22px;
      }
    </style>
  </head>
  <body>
    <h1>System Allocation App</h1>
    <form
      action=""
      style="
        margin: auto;
        border: 10px black;
        height: fit-content;
        width: fit-content;
      "
    >
      <h2 align="center" style="font-weight: 550; padding-left: 40px">Login</h2>

      <table>
        <th class="border">
          <div align="center" style="padding-left: 40px">
            <h3 style="font: size 15px; font-weight: 150">Admin</h3>
          </div>
        </th>
        <th class="border">
          <div align="center">
            <h3 style="font: size 15px; font-weight: 150; padding-left: 50px">
              Employee
            </h3>
          </div>
        </th>
        <tr>
          <td
            id="admin"
            style="padding-bottom: 40px; padding-right: 50px"
            class="border"
          >
            <table>
              <tr>
                <td class="box">Username :</td>
                <td class="box" style="padding-right: 30px">
                  <input type="text" />
                </td>
              </tr>
              <tr>
                <td class="box">Password &nbsp;:</td>
                <td class="box" style="padding-right: 30px">
                  <input type="password" />
                </td>
              </tr>
            </table>
            <table>
              <tr style="width: 100px">
                <td
                  style="padding-left: 115px; padding-bottom: 10px"
                  style="padding-right: 30px"
                >
                  <button type="button" style="width: 85px">Regsiter</button>
                </td>
              </tr>
              <tr style="width: 80px">
                <td style="padding-left: 115px">
                  <button type="button" style="width: 85px">Login</button>
                </td>
              </tr>
            </table>
          </td>

          <td id="employee" class="border">
            <table>
              <tr>
                <td class="box">Username :</td>
                <td class="box"><input type="text" /></td>
              </tr>
              <tr>
                <td class="box">Password &nbsp;:</td>
                <td class="box"><input type="password" /></td>
              </tr>
            </table>
            <table>
              <tr style="width: 80px">
                <td style="padding-left: 115px; padding-bottom: 75px">
                  <button type="button" style="width: 85px">Login</button>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
