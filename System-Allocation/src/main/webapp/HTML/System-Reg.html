<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="../JavaScript/Event/System-Reg.js"></script>
    <style>
      td {
        padding-bottom: 20px;
        padding-right: 20px;
      }
      input {
        height: 25px;
      }
    </style>
  </head>
  <body>
    <h1 align="center" style="font-weight: lighter; padding-bottom: 50px">
      System Registration
    </h1>

    <div align="center">
      <table>
        <!-- <tr>
          <td>ID :-</td>
          <td><input id="comp_Id" type="text" /></td>
        </tr>
        <tr> -->
          <td>MAC :-</td>
          <td><input id="MAC" type="text" /></td>
        </tr>
        <tr>
          <td>Available :-</td>
          <td><input id="available" type="text" /></td>
        </tr>
        <tr>
          <td>Working :-</td>
          <td><input id="working" type="text" /></td>
        </tr>
        <tr>
          <td>Password :-</td>
          <td><input id="comp_Password" type="password" /></td>
        </tr>
        <tr>
          <td>Location :-</td>
          <td><input id="comp_Loc" type="text" /></td>
        </tr>
        <tr>
          <td>Model :-</td>
          <td><input id="model" type="text" /></td>
        </tr>
        <tr>
          <td>Year :-</td>
          <td><input id="year" type="text" /></td>
        </tr>
      </table>
      <button
        id="addSystem"
        type="button"
        style="width: 85px; margin-left: 60px"
      >
        Submit
      </button>
    </div>
  </body>
</html>
