<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      td {
        padding-bottom: 20px;
        padding-right: 20px;
      }
      input {
        height: 25px;
      }
    </style>
  </head>
  <body>
    <h1 align="center" style="font-weight: lighter; padding-bottom: 50px">
      System Registration
    </h1>

    <div align="center">
      <table>
        <tr>
          <td>ID :-</td>
          <td id="ID"><input type="text" /></td>
        </tr>
        <tr>
          <td>MAC :-</td>
          <td id="MAC"><input type="text" /></td>
        </tr>
        <tr>
          <td>Location :-</td>
          <td id="Location"><input type="text" /></td>
        </tr>
        <tr>
          <td>Model :-</td>
          <td id="Model"><input type="text" /></td>
        </tr>
        <tr>
          <td>Year :-</td>
          <td id="Year"><input type="text" /></td>
        </tr>
      </table>
      <button type="submit" style="width: 85px; margin-left: 60px">
        Submit
      </button>
    </div>
  </body>
</html>
